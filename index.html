<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="meta.png">
    <title>META</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image:url(background4.png);
            background-repeat:no-repeat;
            background-size:cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
        }


        .container {
            text-align: center;
            color: white;
            position: relative;
        }

        .title {
            margin-bottom: 1rem;
        }

        .title img {
            max-width: 300px;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(3px, -3px); }
            50% { transform: translate(-3px, 3px); }
            75% { transform: translate(3px, 3px); }
            100% { transform: translate(-3px, -3px); }
        }

        .contract-address {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .buttons a {
            background-color: #ff6584;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .buttons a:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .falling-coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('dolla.png');
            background-size: cover;
            animation: fall 5s infinite linear, spin 3s infinite linear;
        }

        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100vh;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .bottom-text {
            font-size: 2rem;
            margin-top: 2rem;
            animation: text-glow 2s infinite ease-in-out, bounce 2s infinite alternate ease-in-out;
        }

        @keyframes text-glow {
            0% {
                text-shadow: 0 0 10px #ffffff;
            }
            50% {
                text-shadow: 0 0 20px #ff00ff;
            }
            100% {
                text-shadow: 0 0 10px #ffffff;
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="meta.png" alt="META Logo">
        </div>
        <div class="contract-address">Ca:APQxBaPK6UnbnKk1iACsVRMMbCJvsSEinkvYfmwGpump</div>
        <div class="buttons">
            <a href="https://x.com/metanorugs">X (Twitter)</a>
            <a href="https://t.me/+-nYCh82SkOdlYzM8">Telegram</a>
            <a href="https://pump.fun/APQxBaPK6UnbnKk1iACsVRMMbCJvsSEinkvYfmwGpump">PumpFun</a>
        </div>
        <div class="bottom-text"><b>$META is the meta.</b><br></div>
        <!-- Falling coins -->
    </div>

    <script>
        function createCoin() {
            const coin = document.createElement('div');
            coin.className = 'falling-coin';
            coin.style.left = `${Math.random() * window.innerWidth}px`;
            coin.style.animationDuration = `${Math.random() * 2 + 3}s`;
            document.body.appendChild(coin);

            setTimeout(() => {
                coin.remove();
            }, 5000);
        }

        setInterval(createCoin, 300);
    </script>
</body>
</html>
